apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boltpipeline-ingress
  namespace: boltpipeline
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - boltpipeline.example.com
    secretName: boltpipeline-tls
  rules:
  - host: boltpipeline.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: boltpipeline
            port:
              number: 80
