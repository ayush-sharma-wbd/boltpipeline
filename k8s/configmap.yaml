apiVersion: v1
kind: ConfigMap
metadata:
  name: boltpipeline-config
  namespace: boltpipeline
data:
  config.yaml: |
    service:
      name: boltpipeline
      version: 1.0.0
      port: 3000
      host: 0.0.0.0

    pipeline:
      stages:
        - name: build
          enabled: true
          timeout: 600
          retry: 3
        - name: test
          enabled: true
          timeout: 300
          retry: 2
        - name: deploy
          enabled: true
          timeout: 900
          retry: 1

    logging:
      level: info
      format: json

    monitoring:
      enabled: true
      metrics:
        port: 9090
        path: /metrics
